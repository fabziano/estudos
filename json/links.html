<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="/assets/stylesheet/json.css">
</head>

<body>
    <section>
        <label for="url">Caminho</label>
        <input type="text" id="url">

        <label for="texto">Texto</label>
        <input type="text" id="texto">

        <button onclick="adicionarLink()">Adicionar</button>
    </section>
    <div id="questionario">
    </div>
a
    <script>
        const links = [];

        function adicionarLink() {
            const url = document.getElementById('url').value;
            const texto = document.getElementById('texto').value;


            if (texto && url) {
                links.push({ texto, url });
                atualizarListaDeLinksVisivel();
                document.getElementById('url').value = '';
                document.getElementById('texto').value = '';
            } else {
                alert('Por favor, preencha tanto o Texto quanto o Link.');
            }
        }

        function atualizarListaDeLinksVisivel() {
            const lista = document.getElementById('questionario');
            lista.innerHTML = '';
            links.forEach(item => {
                const p = document.createElement('p');
                p.innerHTML =`<a href="${item.url}">${item.texto}</a>`
                lista.appendChild(p);
            });
        }
        document.addEventListener('DOMContentLoaded', atualizarListaDeLinksVisivel);
    </script>
</body>

</html>
