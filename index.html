    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html::-webkit-scrollbar {
  width: 0;
}
body {
  font-family: sans-serif;
  text-align:center;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 1em 0;
  width: 100%;
  height: 100vh;
  color: #111;
  background-color:#111;
}
a {
  color: #F8F8FF;
  text-decoration: none;
}
i {
  font-size: 4em;
}
article {
  width:40%;   
  font-size: 1.1em;
  display: flex;
  flex-direction: column;
  gap: 1em;
}
section {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1em;
}
article a {
  color:#111;
  background-color:#fff;
  width: 9.5em;
  height: 10em;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 0.875em;
  border-radius: 0.5em;
  transition: transform 0.3s cubic-bezier(0.08, 0.59, 0.29, 0.99),
  box-shadow 0.3s cubic-bezier(0.08, 0.59, 0.29, 0.99);
}
article a:hover {
  -webkit-transform: scale(1.1);
  -moz-transform: scale(1.1);
  transform: scale(1.1);
}
svg{
   flex-shrink: 0;
}

/*RESPONSIVO*/
    
@media (min-width: 1281px) { 
    article {
    width:40%;   
  } 
}
@media (min-width: 1025px) and (max-width: 1280px) { 
    article {
    width:60%;   
  }    
}
@media (min-width: 768px) and (max-width: 1024px) {   
    article {
    width:70%; 
  }    
}
  @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {   
    article {
    width:80%;   
  }   
}
@media (min-width: 481px) and (max-width: 767px) {   
    article {
    width:90%; 
  }
}
@media (min-width: 320px) and (max-width: 480px) {    
    article {
    width:95%; 
  } 
    article a:hover {
    -webkit-transform: none;
    -moz-transform: none;
    transform: none;
  }
}   
      
</style>
