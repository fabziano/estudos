<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Pergunta</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <section>
        <label for="pergunta">Pergunta:</label>
        <textarea rows="5" id="pergunta"></textarea>


        <div class="opcao">
            <label for="opcaoA">A.</label>
            <input type="text" id="opcaoA">
        </div>

        <div class="opcao">
            <label for="opcaoB">B.</label>
            <input type="text" id="opcaoB">
        </div>

        <div class="opcao">
            <label for="opcaoC">C.</label>
            <input type="text" id="opcaoC">
        </div>

        <div class="opcao">
            <label for="opcaoD">D.</label>
            <input type="text" id="opcaoD">
        </div>

        <div class="opcao">
            <label for="opcaoE">E.</label>
            <input type="text" id="opcaoE">
        </div>

        <label for="respostaCorreta">Resposta Correta:</label>
        <select id="respostaCorreta" class="quiz-input">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
        </select>

        <label for="explicacao">Explicação:</label>
        <textarea rows="5" id="explicacao"></textarea>


        <pre id="quizOutput" class="quiz-output"></pre>

    <button onclick="adicionarPergunta()">Adicionar</button>
    <p>Questões adicionadas</p>
    <pre id="perguntasAdicionadasOutput" class="quiz-output">
        <button class="copy" onclick="copiarParaClipboard()">Copiar</button>
    </pre>

    </section>


<script src="quiz.js"></script>
</body>
</html>
